<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizza Slicer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fond texturÃ© et lumineux -->
    <div class="bg-spotlight"></div>
    <div class="bg-noise"></div>

    <div class="app-wrapper">
        <header class="app-header">
            <div class="brand">
                <h1>Slicer<span class="highlight">Pro</span></h1>
            </div>
            <a href="https://rmdev.design" target="_blank" class="signature-badge">
                RMDev<span class="dot">.</span>design
            </a>
        </header>

        <main class="visualizer-area">
            <div class="visualizer-wrapper">
                <canvas id="pizzaCanvas"></canvas>
                <div id="cutter" class="cutter">
                    <div class="cutter-handle"></div>
                    <div class="cutter-wheel"><i class="fas fa-cog"></i></div>
                </div>
            </div>
        </main>

        <footer class="controls-panel glass-panel">
            <!-- Type Selector -->
            <div class="type-selector-wrapper">
                <div class="type-selector">
                    <button class="type-btn active" data-type="pizza">
                        <i class="fas fa-pizza-slice"></i>
                        <span data-i18n="pizza">Pizza</span>
                    </button>
                    <button class="type-btn" data-type="galette">
                        <i class="fas fa-crown"></i>
                        <span data-i18n="galette">Galette</span>
                    </button>
                    <button class="type-btn" data-type="tarte">
                        <i class="fas fa-chart-pie"></i>
                        <span data-i18n="tarte">Tarte</span>
                    </button>
                    <div class="selector-highlight"></div>
                </div>
            </div>

            <!-- Metrics & Slider -->
            <div class="metrics-group">
                <div class="metric-box">
                    <span class="label" data-i18n="slices">PARTS</span>
                    <span class="value" id="sliceValue">7</span>
                </div>
                
                <div class="slider-container">
                    <input type="range" id="slices" min="2" max="12" value="7" class="slider">
                    <div class="slider-track"></div>
                </div>

                <div class="metric-box">
                    <span class="label" data-i18n="cuts">COUPES</span>
                    <span class="value" id="cutCount">7</span>
                </div>
            </div>

            <button id="cutBtn" class="action-btn">
                <span class="btn-content">
                    <span class="btn-text" data-i18n="cut_action">COUPER</span>
                    <i class="fas fa-cut"></i>
                </span>
                <div class="btn-shine"></div>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
